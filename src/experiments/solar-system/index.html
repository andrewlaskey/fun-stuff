<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System Explorer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000000;
    }
    #canvas-container {
      width: 100%;
      height: 100%;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #ffffff;
      font-family: monospace;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      pointer-events: none;
    }
    #system-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
    #system-dropdown {
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      border: 1px solid #666;
      padding: 5px 10px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 14px;
      cursor: pointer;
    }
    #system-dropdown:hover {
      border-color: #999;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <div id="info">
    Use WASD to move, Mouse to look around, Space/Shift for up/down
  </div>
  <div id="system-selector">
    <select id="system-dropdown">
      <option value="solar">Solar System</option>
      <option value="jovian">Jovian System</option>
      <option value="saturnian">Saturnian System</option>
      <option value="alpha-centauri">Alpha Centauri</option>
    </select>
  </div>
  <script type="module" src="./scripts.ts"></script>
</body>
</html>
